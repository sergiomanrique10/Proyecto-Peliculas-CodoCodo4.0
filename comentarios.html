    <main>
      <div class="container contendorComentario">
        <h1 class="text-center">Comentarios de Películas</h1>
        <div class="row mt-5">
          <div class="col-md-6 offset-md-3">
            <form id="commentForm">
              <div class="form-group">
                <label for="movieTitle">Título de la Película:</label>
                <input
                  type="text"
                  class="form-control"
                  id="movieTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="comment">Comentario:</label>
                <textarea
                  class="form-control"
                  id="comment"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Enviar Comentario
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div id="comments">
            <!-- Los comentarios se agregarán aquí -->
