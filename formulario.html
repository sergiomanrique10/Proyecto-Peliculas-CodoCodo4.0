    <main>
        <form class="container containerForm">
            <h1 class="text-center">Registro</h1>
            <div class="row mt-3">
                <div class="col-sm">
                    <label class="form-label">Nombre</label>
                    <input class="form-control " type="text" id="txtNombre" required>
                </div>
                <div class="col-sm">
                    <label class="form-label">Apellido</label>
                    <input class="form-control " type="text" id="txtApellido" requerid>

            </div>
            <div class="row mt-3">

                    <label class="form-label">Email</label>
                    <input class="form-control " type="email" id="txtEmail" requerid>
                </div>
                <div class="col-sm">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control " type="password" id="txtPassword" requerid>
                    <!--  <div class="form-text">Debe contener una combinacion de al menos 8 caracteres con numeros, letras y símbolos</div> -->
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm">
                    <label class="form-label">País</label>
                    <select class="form-select" aria-label="Default select example" id="selectPais" requerid>

                        <option value="2">Brasil</option>
                        <option value="3">Colombia</option>

                        <option value="6">Reino Unido</option>
                        <option value="7">Francia</option>
                        <option value="8">Alemania</option>
                        <option value="9">Italia</option>
                        <option value="10">España</option>
                        <option value="11">Australia</option>
                        <option value="12">Japón</option>
                        <option value="13">Corea del Sur</option>
                        <option value="14">China</option>
                        <option value="15">India</option>
                        <option value="16">Rusia</option>
                        <option value="17">Sudáfrica</option>
                        <option value="18">Nigeria</option>
                        <option value="19">Egipto</option>
                        <option value="20">Argentina</option>
                        <option value="21">Chile</option>
                        <option value="22">Perú</option>
                        <option value="23">Uruguay</option>
                        <option value="24">Paraguay</option>
                        <option value="25">Venezuela</option>
                        <option value="26">Costa Rica</option>
                        <option value="27">Panamá</option>
                        <option value="28">Puerto Rico</option>
                        <option value="29">Cuba</option>
                        <option value="30">República Dominicana</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="dateFecha" requerid>
                </div>
            </div>

            <div class="row mt-3">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">Deseo recibir ofertas y novedades al mail</label>
                </div>
            </div>


            <div class="row d-flex justify-content-center mt-3">
                <button class="btn btn-primary" type="submit" id="btnRegistrarme" >Registrame</button>
            </div>
